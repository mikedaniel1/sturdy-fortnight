<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function praise (){
            let yearofbirth = praise
            let countryretirementAge = 60;
            let currentyear = new Date().getFullYear();
            let age = currentyear - yearofbirth;
            return countryretirementAge - age;
        }
        let mybirthyear = prompt('which year where you born');
        alert(`you have ${praise(mybirthyear)} year more to retire`)
    </script>
</body>
</html>
